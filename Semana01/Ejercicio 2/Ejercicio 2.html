<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listas con Nombres y Edades</title>
</head>
<body>

    <!-- Título para lista desordenada -->
    <h3>Lista Desordenada (Nombres y Edades)</h3>
    <!-- Lista desordenada -->
    <ul>
        <li>Guillermo, 25 años</li>
        <li>Aldo, 30 años</li>
        <li>Daniel, 28 años</li>
    </ul>

    <!-- Título para lista ordenada -->
    <h3>Lista Ordenada (Nombres y Edades)</h3>
    <!-- Lista ordenada -->
    <ol>
        <li>Guillermo, 25 años</li>
        <li>Aldo, 30 años</li>
        <li>Daniel, 28 años</li>
    </ol>

</body>
</html>
