<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculo Rebotando</title>
    <style>
        /* Estilo del círculo */
        .circulo {
            width: 100px;
            height: 100px;
            background-color: #e74c3c;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            animation: rebote 2s ease-in-out infinite;
        }

        /* Animación del rebote */
        @keyframes rebote {
            0% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-30px); /* Salta hacia arriba */
            }
            50% {
                transform: translateY(0); /* Vuelve al suelo */
            }
            75% {
                transform: translateY(-15px); /* Salto pequeño */
            }
            100% {
                transform: translateY(0); /* Vuelve al suelo */
            }
        }
    </style>
</head>
<body>

    <div class="circulo"></div>

</body>
</html>
