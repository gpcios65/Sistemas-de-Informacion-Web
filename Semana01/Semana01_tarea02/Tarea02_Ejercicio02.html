<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Deslizable</title>
    <style>
        h1 {
            font-size: 3em;
            color: #3498db;
            animation: deslizar 2s ease-out forwards;
        }

        /* Definir la animación */
        @keyframes deslizar {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

    <h1>¡Bienvenidos a la Facultad Politécnica!!</h1>

</body>
</html>
