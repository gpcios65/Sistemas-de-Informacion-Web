<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de Datos</title>
    <style>
        table {
            width: 70%; 
            margin: 20px auto; 
            border-collapse: collapse; 
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #4CAF50; 
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; 
        }
    </style>
</head>
<body>

    <h2>Estudiantes por Carrera en la UNA</h2>

    <table>
        <thead>
            <tr>
                <th>Carrera</th>
                <th>Estudiantes que inician (cant)</th>
                <th>Estudiantes que se reciben (Cant)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ingenier√≠a</td>
                <td>1200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Medicina</td>
                <td>800</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Arquitectura</td>
                <td>1000</td>
                <td>250</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
