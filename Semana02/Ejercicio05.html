
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Edad Futura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #e3f2fd;
        }
        .container {
            background: white;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        input, button {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e68900;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- 
        Ejercicio 5:
        Página web que solicita la edad actual del usuario y muestra su edad en 5, 10 y 100 años.
    -->

    <div class="container">
        <h2>Cálculo de edades en 5,10 y 100 años</h2>
        <label for="edad">Ingresa tu edad actual:</label>
        <input type="number" id="edad" placeholder="Ejemplo: 25">
        <br>

        <button onclick="calcularEdad()">Calcular</button>

        <div id="resultado"></div>
    </div>

    <script>
        /*
            Función que toma la edad actual del usuario y calcula su edad en 5, 10 y 100 años.
        */
        function calcularEdad() {
            let edad = document.getElementById("edad").value.trim();

            // Convierte edad a número
            let edadNum = Number(edad);

            // Verifica si el número es válido
            if (isNaN(edadNum) || edadNum <= 0) {
                document.getElementById("resultado").innerText = "Por favor, ingrese una edad válida.";
                return;
            }

            // Calcula edades futuras
            let edad5 = edadNum + 5;
            let edad10 = edadNum + 10;
            let edad100 = edadNum + 100;

            // Muestra resultados
            document.getElementById("resultado").innerText = `En 5 años tendrás ${edad5} años, en 10 años tendrás ${edad10} años, y en 100 años tendrás ${edad100} años.`;
        }
    </script>

</body>
</html>
