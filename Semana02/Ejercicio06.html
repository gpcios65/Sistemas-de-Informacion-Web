<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Producto con IVA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f1f8e9;
        }
        .container {
            background: white;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        input, button {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- 
        Ejercicio 6:
        Página que calcula el costo de un producto con IVA (10%).
    -->

    <div class="container">
        <h2>Cálculo de Producto con IVA</h2>
        <label for="monto">Ingresa el costo del producto:</label>
        <input type="number" id="monto" placeholder="Ejemplo: 1000">
        <br>

        <button onclick="calcularConIVA()">Calcular con IVA</button>

        <div id="resultado"></div>
    </div>

    <script>
        /*
            Función que toma el costo del producto y calcula el valor total con IVA.
        */
        function calcularConIVA() {
            let monto = document.getElementById("monto").value.trim();

            // Convierte monto a número
            let montoNum = Number(monto);

            // Verificar si el número es válido
            if (isNaN(montoNum) || montoNum <= 0) {
                document.getElementById("resultado").innerText = "Por favor, ingrese un monto válido.";
                return;
            }

            // Calcula IVA (10%)
            let iva = montoNum * 0.10;
            let totalConIVA = montoNum + iva;

            // Muestra el resultado sin decimales
            document.getElementById("resultado").innerText = `El costo del producto con IVA (10%) es: Gs ${Math.round(totalConIVA)}.`;
        }
    </script>

</body>
</html>
