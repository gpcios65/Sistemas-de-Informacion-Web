<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        input, button {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- 
        Ejercicio 3:
        Conversor de Temperatura: Fahrenheit a Celsius
        Desarrolla una página web interactiva que permita a los usuarios convertir una
        temperatura proporcionada en grados Fahrenheit a su equivalente en grados Celsius.
    -->

    <div class="container">
        <h2>Conversor de Temperatura</h2>
        <label for="fahrenheit">Temperatura en Fahrenheit (°F):</label>
        <input type="number" id="fahrenheit" placeholder="Ingrese la temperatura">

        <br>

        <button onclick="convertir()">Convertir</button>

        <div id="resultado"></div>
    </div>

    <script>
        /*
            Función para convertir grados Fahrenheit a Celsius
            Fórmula: C = (F - 32) * 5/9
        */
        function convertir() {
            // Obtener el valor ingresado
            let fahrenheit = document.getElementById("fahrenheit").value;

            // Verificar si el campo está vacío o es inválido
            if (fahrenheit === "" || isNaN(fahrenheit)) {
                document.getElementById("resultado").innerText = "Ingrese una temperatura válida.";
                return;
            }

            // Convertir a número
            fahrenheit = parseFloat(fahrenheit);

            // Aplicar la fórmula de conversión
            let celsius = (fahrenheit - 32) * 5/9;

            // Mostrar resultado con un decimal
            document.getElementById("resultado").innerText = "Equivalente en Celsius: " + celsius.toFixed(1) + "°C";
        }
    </script>

</body>
</html>
